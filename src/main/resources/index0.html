<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizBot Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --sidebar-width: 240px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            background: #f8f9fa;
            min-height: 100vh;
        }

        .sidebar {
            width: var(--sidebar-width);
            transition: var(--transition);
        }

        .sidebar.collapsed {
            width: 60px;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            transition: var(--transition);
        }

        .page-content {
            display: none;
        }

        .page-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<nav class="sidebar bg-white shadow position-fixed h-100">
    <div class="p-2">
        <button class="btn w-100 mb-3" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </button>
    </div>

    <ul class="nav flex-column px-2">
        <li class="nav-item">
            <button class="nav-link btn text-start w-100" onclick="showPage('home')">
                <i class="fas fa-home"></i> <span class="nav-text">Home</span>
            </button>
        </li>
        <li class="nav-item">
            <button class="nav-link btn text-start w-100" onclick="showPage('settings')">
                <i class="fas fa-cog"></i> <span class="nav-text">Settings</span>
            </button>
        </li>
        <li class="nav-item">
            <button class="nav-link btn text-start w-100" onclick="toggleDarkMode()">
                <i class="fas fa-moon"></i> <span class="nav-text">Dark Mode</span>
            </button>
        </li>
    </ul>
</nav>

<!-- Main Content -->
<main class="main-content">
    <!-- Home Page -->
    <div id="homePage" class="page-content active p-3">
        <div class="d-flex justify-content-between mb-4">
            <h4>Categories</h4>
            <div>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCategoryModal">
                    <i class="fas fa-plus"></i> Add Category
                </button>
            </div>
        </div>

        <!-- Category List -->
        <div class="row g-3">
            <!-- Category items here -->
        </div>
    </div>

    <!-- Settings Page -->
    <div id="settingsPage" class="page-content p-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Settings</h5>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Language
                        <button class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#languageModal">
                            Change
                        </button>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Phone Number
                        <button class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#phoneModal">
                            Change
                        </button>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Email
                        <button class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#emailModal">
                            Change
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</main>

<!-- Modals -->
<div class="modal fade" id="addCategoryModal">
    <!-- Add Category Modal Content -->
</div>

<div class="modal fade" id="languageModal">
    <!-- Language Modal Content -->
</div>

<div class="modal fade" id="phoneModal">
    <!-- Phone Modal Content -->
</div>

<div class="modal fade" id="emailModal">
    <!-- Email Modal Content -->
</div>

<script>
    function toggleSidebar() {
        document.querySelector('.sidebar').classList.toggle('collapsed');
    }

    function showPage(pageId) {
        document.querySelectorAll('.page-content').forEach(page => {
            page.classList.remove('active');
        });
        document.getElementById(pageId + 'Page').classList.add('active');
    }

    function toggleDarkMode() {
        document.body.classList.toggle('dark-theme');
    }

    // Bootstrap modallarini ishga tushirish
    const modals = new bootstrap.Modal(document.querySelectorAll('.modal'));
</script>
</body>
</html>
